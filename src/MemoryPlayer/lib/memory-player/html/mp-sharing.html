
<div class="mp-cued-song mp-dropdown">
    <a data-ng-click="player.toggleDropdown($event)" class="mp-dropdown-toggle" role="button" aria-haspopup="true" aria-expanded="false">
        {{player.currentTrack.title}} <span class="mp-audio-sprite mp-audio-sprite-share"></span>
    </a>
    <!-- .mp-dropdown-toggle -->

    <ul class="mp-dropdown-menu">
        <li class="mp-dropdown-header">
            Share
        </li>
        <!-- .mp-dropdown-header -->
        <li>
            <input type="text" data-ng-model="player.MemoryPlayerSharing.sharelink" id="mp-share-link" />
        </li>
        <li class="mp-sharing">
            <div class="mp-start-time">
                <div data-ng-click="player.useTime()" class="mp-checkbox">
                    <input type="checkbox" data-ng-checked="player.MemoryPlayerSharing.isTimeUsed" />
                    <label></label>
                </div>
                <!-- .mp-checkbox -->
                Start at
                <input type="text" data-ng-model="player.MemoryPlayerSharing.sharelinkTime" data-ng-change="player.updateTime()" data-ng-focus="player.cancelTimer()" spellcheck="false" autocorrect="off" />
            </div>
            <!-- .mp-start-time -->

            <span data-ng-click="player.share()" role="button">Copy</span>
        </li>
        <!-- .mp-sharing -->
    </ul>
    <!-- .mp-dropdown-menu -->
</div>
<!-- .mp-cued-song.mp-dropdown -->
