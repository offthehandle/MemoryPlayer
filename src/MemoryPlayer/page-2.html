<!DOCTYPE html>
<html>
<head>
    <title>Memory Player Demo</title>
    <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web:300,700" />

    <script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/js/jquery.jplayer.min.js"></script>
    <script type="text/javascript" src="/js/jplayer.playlist.min.js"></script>
    <script type="text/javascript" src="/js/angular.min.js"></script>
    <script type="text/javascript" src="/lib/memory-player/dist/js/memory-player.min.js"></script>
    <script type="text/javascript" src="/lib/memory-player/dist/js/DEMO.js"></script>

    <link type="text/css" rel="stylesheet" href="/lib/memory-player/dist/css/memory-player.min.css" />
</head>
<body data-ng-app="DemoApp">
    <section id="memory-player" data-ng-controller="MemoryPlayerController as player" class="mp-loading" data-ng-cloak="">
        <div data-memory-player=""
             data-cancel-timer="player.cancelTimer()"
             data-current-playlist="player.currentPlaylist"
             data-current-track="player.currentTrack"
             data-is-paused="player.isPaused"
             data-is-shareable="player.isShareable"
             data-max-volume="player.maxVolume()"
             data-mute="player.mute()"
             data-next="player.next()"
             data-play="player.play()"
             data-playlists="player.playlists"
             data-previous="player.previous()"
             data-select-playlist="player.selectPlaylist(playlistName)"
             data-select-track="player.selectTrack(trackIndex)"
             data-share="player.share()"
             data-toggle-dropdown="player.toggleDropdown($event)"
             data-update-time="player.updateTime(updatedTime)"
             data-use-time="player.useTime()"></div>
    </section>
    <!-- #memory-player -->

    <section class="container">
        <div class="row">
            <article class="col-md-12">
                <p>
                    <a href="/index.html">Home page</a>
                </p>
            </article>
            <!-- .col-md-12 -->
        </div>
        <!-- .row -->
    </section>
    <!-- .container -->
</body>
</html>
