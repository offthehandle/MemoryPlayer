
<div class="mp-container">
    <!-- Begin Memory Player code -->
    <div id="mp-cued-playlist-item">
        <img class="mp-cued-artwork" data-ng-src="{{player.currentPlaylist.cover}}" alt="{{player.currentPlaylist.album}}" />
        <div data-ng-switch="player.isShareable">
            <mp-sharing data-ng-switch-when="true"
                        data-current-track="player.currentTrack"
                        data-cancel-timer="player.cancelTimer()"
                        data-share="player.share()"
                        data-toggle-dropdown="player.toggleDropdown({ $event: $event })"
                        data-update-time="player.updateTime({ updatedTime: updatedTime })"
                        data-use-time="player.useTime()"></mp-sharing>

            <div data-ng-switch-default class="mp-cued-song">
                {{player.currentTrack.title}}
            </div>
            <!-- .mp-cued-song -->
        </div>

        <p class="mp-cued-album">
            {{player.currentPlaylist.album}}
        </p>
        <!-- .mp-cued-album -->
    </div>
    <!-- #mp-cued-playlist-item -->

    <div id="mp-audio-controls">
        <div class="mp-cuing">
            <span data-ng-click="player.previous()" class="mp-audio-sprite mp-audio-sprite-previous"></span>
            <span data-ng-click="player.play()" data-ng-class="(player.isPaused) ? 'mp-audio-sprite-play-lg' : 'mp-audio-sprite-pause-lg'" class="mp-audio-sprite"></span>
            <span data-ng-click="player.next()" class="mp-audio-sprite mp-audio-sprite-next"></span>
        </div>
        <!-- .mp-cuing -->

        <div class="mp-volume">
            <span data-ng-click="player.mute()" class="mp-audio-sprite mp-audio-sprite-quieter"></span>
            <span data-ng-click="player.maxVolume()" class="mp-audio-sprite mp-audio-sprite-louder"></span>
        </div>
        <!-- .mp-volume -->
    </div>
    <!-- #mp-audio-controls -->

    <ul id="mp-playlists">
        <li class="mp-dropdown">
            <a data-ng-click="player.toggleDropdown({ $event: $event })" class="mp-dropdown-toggle" role="button" aria-haspopup="true" aria-expanded="false">
                Playlists <span class="mp-caret"></span>
            </a>
            <!-- .mp-dropdown-toggle -->

            <ul class="mp-dropdown-menu">
                <li data-ng-repeat="(key, value) in player.playlists" class="mp-playlist">
                    <a data-ng-click="player.selectPlaylist({ playlistName: value._id })">
                        <img data-ng-src="{{value.cover}}" alt="{{value.album}}" />
                        {{value.album}}
                    </a>
                </li>
                <!-- .mp-playlist -->

                <li role="separator" class="mp-divider"></li>
                <li class="mp-dropdown-header">
                    Songs
                </li>
                <!-- .mp-dropdown-header -->

                <li data-ng-repeat="track in player.currentPlaylist.playlist" class="mp-song">
                    <a data-ng-click="player.selectTrack({ trackIndex: $index })">
                        <span data-ng-class="($index === player.currentTrack._id && !player.isPaused) ? 'mp-audio-sprite-pause' : 'mp-audio-sprite-play'" class="mp-audio-sprite"></span>
                        {{track.title}}
                    </a>
                </li>
                <!-- .mp-song -->
            </ul>
            <!-- .mp-dropdown-menu -->
        </li>
        <!-- .mp-dropdown -->
    </ul>
    <!-- #mp-playlists -->
    <!-- Begin jPlayer code - required but hidden -->
    <div id="mp-jp_container" class="jp-video jp-video-270p" role="application" aria-label="media player">
        <div class="jp-type-playlist">
            <div id="mp-jquery_jplayer" class="jp-jplayer"></div>
            <div class="jp-gui">
                <div class="jp-video-play">
                    <div class="jp-video-play-icon" role="button" tabindex="0">play</div>
                </div>
                <div class="jp-interface">
                    <div class="jp-progress">
                        <div class="jp-seek-bar">
                            <div class="jp-play-bar"></div>
                        </div>
                    </div>
                    <div class="jp-current-time" role="timer" aria-label="time">&nbsp;</div>
                    <div class="jp-duration" role="timer" aria-label="duration">&nbsp;</div>
                    <div class="jp-details">
                        <div class="jp-title" aria-label="title">&nbsp;</div>
                    </div>
                    <div class="jp-controls-holder">
                        <div class="jp-volume-controls">
                            <div class="jp-volume-bar">
                                <div class="jp-volume-bar-value"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="jp-playlist">
                <ul>
                    <li></li>
                </ul>
            </div>
            <div class="jp-no-solution">
                <span>Update Required</span>
                To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
            </div>
        </div>
    </div>
    <!-- End jPlayer Code -->
</div>
