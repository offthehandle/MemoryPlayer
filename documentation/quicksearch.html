 MemoryPlayerControls.prototype.restart = function (settings) { // Updates current track this.MemoryPlayerState.setTrack(settings.track); // Sets player to current track this.JPlayer.instance().select(settings.track); // Sets player to current volume angular.element(this.jPlayerId).jPlayer('volume', settings.volume); // If is muted then set player and update state if (settings.isMuted === true) { // Mutes player angular.element(this.jPlayerId).jPlayer('mute'); // Updates is muted this.MemoryPlayerState.setIsMuted(true); } // Assigns variable to set playback state var playState = 'pause'; // If playing then update if (settings.isPaused !== true) { playState = 'play'; // Updates play state this.MemoryPlayerState.setIsPaused(false); } // Sets player to current time and playback state angular.element(this.jPlayerId).jPlayer(playState, settings.time); }; /** * Plays selected playlist. * @memberof MemoryPlayerControls * @instance * @param {string} playlistName - The name of selected playlist. */ MemoryPlayerControls.prototype.selectPlaylist = function (playlistName) { // Updates current playlist this.MemoryPlayerState.setPlaylist(playlistName); // Gets current playlist var playlist = this.MemoryPlayerState.getPlaylist().playlist; // Sets current playlist in player this.JPlayer.instance().setPlaylist(playlist); // Plays first track this.JPlayer.instance().option('autoPlay', true); // Updates play state this.MemoryPlayerState.setIsPaused(false); }; /** * Plays selected track. * @memberof MemoryPlayerControls * @instance * @param {number} trackIndex - The index of selected track in playlist. */ MemoryPlayerControls.prototype.selectTrack = function (trackIndex) { // If selected track is different from current then set track and play, else toggle play if (trackIndex !== this.MemoryPlayerState.getTrackId()) { // Updates current track this.MemoryPlayerState.setTrack(trackIndex); // Plays selected track this.JPlayer.instance().play(trackIndex); // Updates play state this.MemoryPlayerState.setIsPaused(false); } else { // Toggles play this.play(); } }; /** * Creates player and executes restart with previous settings if available. * @memberof MemoryPlayerControls * @instance * @param {string} playlist - The name of current playlist. * @param {IRestartSettings} settings - Settings required to restart player. */ MemoryPlayerControls.prototype.showtime = function (playlist, settings) { var _this = this; // Updates current playlist this.MemoryPlayerState.setPlaylist(playlist); // Creates jplayer instance with current playlist this.JPlayer.create(this.MemoryPlayerState.getPlaylist().playlist); // Waits for player ready angular.element(this.jPlayerId).bind($.jPlayer.event.ready, function () { // If settings exist then restart if (angular.isDefined(settings)) { // Restarts player _this.restart(settings); } // Removes loading class angular.element('#memory-player').removeClass('mp-loading'); // Notifies that player setup is complete _this.$rootScope.$broadcast('MP:Ready'); }); }; /** * Toggles playlist dropdown. * @memberof MemoryPlayerControls * @instance * @param {JQueryEventObject} $event - The event from trigger element. */ MemoryPlayerControls.prototype.toggleDropdown = function ($event) { // Sets values to update dropdown state var $trigger = angular.element(event.target), $parent = $trigger.closest('.mp-dropdown'), isActive = $parent.hasClass('open'), $backdrop = angular.element(document.createElement('div')).addClass('mp-dropdown-backdrop'); // Removes dropdown backdrop angular.element('.mp-dropdown-backdrop').remove(); // Resets each dropdown angular.element('.mp-dropdown-toggle').each(function () { // Ignores closed dropdowns if (!angular.element(this).closest('.mp-dropdown').hasClass('open')) return; // Closes open dropdowns angular.element(this).closest('.mp-dropdown').removeClass('open'); // Updates aria for accessibility angular.element(this).attr('aria-expanded', 'false'); }); // If dropdown was closed then open it if (!isActive) { // If user is on mobile device append backdrop if ('ontouchstart' in document.documentElement) { $backdrop.appendTo('body'); } // Opens dropdown $parent.addClass('open'); // Updates aria for accessibility $trigger.closest('.mp-dropdown-toggle').attr('aria-expanded', 'true'); } }; return MemoryPlayerControls; }()); MemoryPlayerControls.instance = [ '$rootScope', 'JPlayer', 'MemoryPlayerState', MemoryPlayerControls ]; (function () { 'use strict'; angular.module('MemoryPlayer') .service('MemoryPlayerControls', MemoryPlayerControls.instance); })(); × Search results Close "},"providers_MP.JPlayer.provider.js.html":{"id":"providers_MP.JPlayer.provider.js.html","title":"Source: providers/MP.JPlayer.provider.js","body":" DocStrap Classes MemoryPlayerAPIMemoryPlayerControlsMemoryPlayerSharingMemoryPlayerState Source: providers/MP.JPlayer.provider.js var MemoryPlayerProvider = (function () { function MemoryPlayerProvider() { } /** * Gets jplayer ids and instance. * @memberof MemoryPlayerProvider * @instance * @returns {IJPlayerProvider} - The return value of provider. */ MemoryPlayerProvider.prototype.$get = function () { var _this = this; return { ids: this.JPlayerIds, create: function (playlist) { // If jplayer is undefined then allow create if (angular.isUndefined(_this.JPlayer)) { // Sets immutable jplayer instance _this.JPlayer = new jPlayerPlaylist(_this.JPlayerIds, playlist, _this.JPlayerOptions); } }, instance: function () { return _this.JPlayer; } }; }; /** * Sets jplayer ids. * @memberof MemoryPlayerProvider * @instance * @param {IJPlayerIds} ids - The CSS selectors to instantiate a playlist jplayer. */ MemoryPlayerProvider.prototype.$setIds = function (ids) { this.JPlayerIds = ids; }; /** * Sets jplayer options. * @memberof MemoryPlayerProvider * @instance * @param {any} options - The options to instantiate a playlist jplayer. */ MemoryPlayerProvider.prototype.$setOptions = function (options) { this.JPlayerOptions = options; }; return MemoryPlayerProvider; }()); (function () { 'use strict'; angular.module('MemoryPlayer') .provider('JPlayer', MemoryPlayerProvider); })(); × Search results Close "},"services_MP.Sharing.service.js.html":{"id":"services_MP.Sharing.service.js.html","title":"Source: services/MP.Sharing.service.js","body":" DocStrap Classes MemoryPlayerAPIMemoryPlayerControlsMemoryPlayerSharingMemoryPlayerState Source: services/MP.Sharing.service.js var MemoryPlayerSharing = (function () { /** * Implements IMemoryPlayerSharing * @constructs MemoryPlayerSharing * @param {IRootScopeService} $rootScope - The core angular root scope service. * @param {IJPlayerProvider} JPlayer - The provider service that manages jplayer. * @param {IMemoryPlayerState} MemoryPlayerState - The service that manages memory player state. */ function MemoryPlayerSharing($rootScope, JPlayer, MemoryPlayerState) { var _this = this; this.$rootScope = $rootScope; this.JPlayer = JPlayer; this.MemoryPlayerState = MemoryPlayerState; /** * @memberof MemoryPlayerSharing * @member {string} sharelink - The link back URL to share media in memory player. */ this.sharelink = window.location.protocol + &quot;//&quot; + window.location.hostname + window.location.pathname; // Stores player id for optimization this.jPlayerId = this.JPlayer.ids.jPlayer; // Initializes share link to ignore time this.isTimeUsed = false; // Sets initial start time for share link this.sharelinkTime = '00:00'; // Sets initial values for share link if (angular.isDefined(this.MemoryPlayerState.getPlaylist())) { this.setShareVal('playlist', this.MemoryPlayerState.getPlaylist()._id); } if (angular.isDefined(this.MemoryPlayerState.getTrack())) { this.setShareVal('track', this.MemoryPlayerState.getTrack()._id); } // Watches state service for playlist change this.$rootScope.$watch(function () { return _this.MemoryPlayerState.getPlaylist(); }, function (newPlaylist, oldPlaylist) { // If playlist changes then update if (angular.isDefined(newPlaylist) &amp;&amp; newPlaylist !== oldPlaylist) { // Updates current playlist _this.setShareVal('playlist', newPlaylist._id); } }); // Watches state service for track change this.$rootScope.$watch(function () { return _this.MemoryPlayerState.getTrack(); }, function (newTrack, oldTrack) { // If track changes then update if (angular.isDefined(newTrack) &amp;&amp; newTrack !== oldTrack) { // Updates current track _this.setShareVal('track', newTrack._id); // Resets is time used if (_this.isTimeUsed) { _this.useTime(); } } }); // Watches state service for volume change this.$rootScope.$watch(function () { return _this.MemoryPlayerState.getVolume(); }, function (newVolume, oldVolume) { // If track changes then update if (angular.isDefined(newVolume) &amp;&amp; newVolume !== oldVolume) { // Updates current track _this.setShareVal('volume', newVolume); } }); // Waits for player ready this.$rootScope.$on('MP:Ready', function ($event) { /** * Observes player loaded. */ angular.element(_this.jPlayerId).bind($.jPlayer.event.loadeddata, function (event) { _this.$rootScope.$evalAsync(function () { // Updates track length _this.trackDuration = event.jPlayer.status.duration; }); }); }); } /** * Cancels timer when user focuses start time input. * @memberof MemoryPlayerSharing * @instance */ MemoryPlayerSharing.prototype.cancelTimer = function () { // Cancels time update observer angular.element(this.jPlayerId).unbind($.jPlayer.event.timeupdate); }; /** * Updates value specified by key. * @memberof MemoryPlayerSharing * @instance * @param {string} key - The key of value to be set. * @param {string | number} value - The value to set. */ MemoryPlayerSharing.prototype.setShareVal = function (key, value) { // Sets default share link values var sharelink = [], playlist = { name: 'playlist', value: null }, track = { name: 'track', value: null }, time = { name: 'time', value: 0 }, volume = { name: 'volume', value: 0.8 }, isMuted = { name: 'isMuted', value: false }, isPaused = { name: 'isPaused', value: false }; // Gets query string var settings = this.sharelink.split('?')[1] || null; // If share link is a string convert params to objects if (angular.isString(settings)) { // Decodes the URI settings = decodeURIComponent((settings).replace(/\\+/g, '%20')); var params = settings.split(/&amp;(?!amp;)/g); // Stores all editable values from prior setting params.map(function (param) { var setting = param.split('='); switch (setting[0]) { case 'playlist': playlist.value = setting[1]; break; case 'track': track.value = setting[1]; break; case 'time': time.value = setting[1]; break; } }); } // Updates edited value switch (key) { case 'playlist': playlist.value = value; break; case 'track': track.value = value; break; case 'time': var parsedTime = value; // If time has a semicolon convert to seconds if (parsedTime.indexOf(':') &gt; -1) { // Converts hh:mm:ss to seconds parsedTime = parsedTime.split(':') .reverse() .map(Number) .reduce(function (total, currentValue, index) { return total + currentValue * Math.pow(60, index); }); } // If start time is less than track length set value, else start from beginning time.value = (parsedTime &lt; this.trackDuration) ? parsedTime : 0; break; } // Stores all values in ordered array sharelink.push(playlist); sharelink.push(track); sharelink.push(time); sharelink.push(volume); sharelink.push(isMuted); sharelink.push(isPaused); // Converts array to query string var updatedSettings = $.param(sharelink); // Sets share link with updated values this.sharelink = this.sharelink.split('?')[0] + &quot;?&quot; + updatedSettings; }; /** * Copies share link to clipboard. * @memberof MemoryPlayerSharing * @instance */ MemoryPlayerSharing.prototype.share = function () { // Gets share link element var sharelink = document.getElementById('mp-share-link'); // Selects share link text sharelink.select(); // Copies text to clipboard document.execCommand('copy'); }; /** * Updates time in share link. * @memberof MemoryPlayerSharing * @instance * @param {string} updatedTime - The updated sharelink time
