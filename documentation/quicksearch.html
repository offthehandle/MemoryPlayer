urn _this.MemoryPlayerState.getIsPaused(); }, function (newState, oldState) { // If play state changes then update if (angular.isDefined(newState) &amp;&amp; newState !== oldState) { // Updates play state _this.isPaused = newState; } }); } /** * Implements cancel timer method of {@link MemoryPlayerSharing} * @memberof MemoryPlayerController * @instance */ MemoryPlayerController.prototype.cancelTimer = function () { this.MemoryPlayerSharing.cancelTimer(); }; /** * Implements max volume method of {@link MemoryPlayerControls} * @memberof MemoryPlayerController * @instance */ MemoryPlayerController.prototype.maxVolume = function () { this.MemoryPlayerControls.maxVolume(); }; /** * Implements toggle mute and unmute method of {@link MemoryPlayerControls} * @memberof MemoryPlayerController * @instance */ MemoryPlayerController.prototype.mute = function () { this.MemoryPlayerControls.mute(); }; /** * Implements play next track method of {@link MemoryPlayerControls} * @memberof MemoryPlayerController * @instance */ MemoryPlayerController.prototype.next = function () { this.MemoryPlayerControls.next(); }; /** * Implements toggle play and pause method of {@link MemoryPlayerControls} * @memberof MemoryPlayerController * @instance */ MemoryPlayerController.prototype.play = function () { this.MemoryPlayerControls.play(); }; /** * Implements play previous track method of {@link MemoryPlayerControls} * @memberof MemoryPlayerController * @instance */ MemoryPlayerController.prototype.previous = function () { this.MemoryPlayerControls.previous(); }; /** * Implements play selected playlist method of {@link MemoryPlayerControls} * @memberof MemoryPlayerController * @instance * @param {string} playlistName - The name of selected playlist. */ MemoryPlayerController.prototype.selectPlaylist = function (playlistName) { this.MemoryPlayerControls.selectPlaylist(playlistName); }; /** * Implements play selected track method of {@link MemoryPlayerControls} * @memberof MemoryPlayerController * @i  (isMuted) ? angular.element(this.jPlayerId).jPlayer('unmute') : angular.element(this.jPlayerId).jPlayer('mute'); // Updates is muted this.MemoryPlayerState.setIsMuted(!isMuted); }; /** * Plays next track. * @memberof MemoryPlayerControls * @instance */ MemoryPlayerControls.prototype.next = function () { // If current track is not last in playlist then play next if (!this.isEnd()) { // Gets next track id var trackId = (this.MemoryPlayerState.getTrackId() + 1); // Updates current track this.MemoryPlayerState.setTrack(trackId); // Plays next track this.JPlayer.instance().next(); // Updates play state this.MemoryPlayerState.setIsPaused(false); } }; /** * Toggles play and pause. * @memberof MemoryPlayerControls * @instance */ MemoryPlayerControls.prototype.play = function () { // Gets play state var isPaused = this.MemoryPlayerState.getIsPaused(); // Toggles play (isPaused) ? this.JPlayer.instance().play() : this.JPlayer.instance().pause(); // Updates play state this.MemoryPlayerState.setIsPaused(!isPaused); // If playing then notify other media if (!isPaused) { angular.element(this.jPlayerId).trigger('MP.TrackPlayed'); } }; /** * Plays previous track. * @memberof MemoryPlayerControls * @instance */ MemoryPlayerControls.prototype.previous = function () { // Gets previous track id var trackId = (this.MemoryPlayerState.getTrackId() - 1); // If current track is not first in playlist then play previous if (trackId &gt;= 0) { // Updates current track this.MemoryPlayerState.setTrack(trackId); // Plays previous track this.JPlayer.instance().previous(); // Updates play state this.MemoryPlayerState.setIsPaused(false); } }; /** * Restarts player with previous settings. * @memberof MemoryPlayerControls * @instance * @param {IRestartSettings} settings - Settings required to restart player. * @private */ MemoryPlayerControls.prototype.restart = function (settings) { // Updates current track this.MemoryPlayerState.setTrack(settings.track); // Sets player to current track this.JPlayer.instance().select(settings.track); // Sets player to current volume angular.element(this.jPlayerId).jPlayer('volume', settings.volume); // If is muted then set player and update state if (settings.isMuted === true) { // Mutes player angular.element(this.jPlayerId).jPlayer('mute'); // Updates is muted this.MemoryPlayerState.setIsMuted(true); } // Assigns variable to set playback state var playState = 'pause'; // If playing then update if (settings.isPaused !== true) { playState = 'play'; // Updates play state this.MemoryPlayerState.setIsPaused(false); } // Sets player to current time and playback state angular.element(this.jPlayerId).jPlayer(playState, settings.time); }; /** * Plays selected playlist. * @memberof MemoryPlayerControls * @instance * @param {string} playlistName - The name of selected playlist. */ MemoryPlayerControls.prototype.selectPlaylist = function (playlistName) { // Updates current playlist this.MemoryPlayerState.setPlaylist(playlistName); // Gets current playlist var playlist = this.MemoryPlayerState.getPlaylist().playlist; // Sets current playlist in player this.JPlayer.instance().setPlaylist(playlist); // Plays first track this.JPlayer.instance().play(); // Updates play state this.MemoryPlayerState.setIsPaused(false); }; /** * Plays selected track. * @memberof MemoryPlayerControls * @instance * @param {number} trackIndex - The index of selected track in playlist. */ MemoryPlayerControls.prototype.selectTrack = function (trackIndex) { // If selected track is different from current then set track and play, else toggle play if (trackIndex !== this.MemoryPlayerState.getTrackId()) { // Updates current track this.MemoryPlayerState.setTrack(trackIndex); // Plays selected track this.JPlayer.instance().play(trackIndex); // Updates play state this.MemoryPlayerState.setIsPaused(false); } else { // Toggles play this.play(); } }; /** * Creates player and executes restart with previous settings if available. * @memberof MemoryPlayerControls * @instance * @param {string} playlist - The name of current playlist. * @param {IRestartSettings} settings - Settings required to restart player. */ MemoryPlayerControls.prototype.showtime = function (playlist, settings) { var _this = this; // Updates current playlist this.MemoryPlayerState.setPlaylist(playlist); // Creates jplayer instance with current playlist this.JPlayer.create(this.MemoryPlayerState.getPlaylist().playlist); // Waits for player ready angular.element(this.jPlayerId).bind($.jPlayer.event.ready, function () { // If settings exist then restart if (angular.isDefined(settings)) { // Restarts player _this.restart(settings); } // Removes loading class angular.element('#memory-player').removeClass('mp-loading'); // Notifies that player setup is complete _this.$rootScope.$broadcast('MP:Ready'); }); }; /** * Toggles playlist dropdown. * @memberof MemoryPlayerControls * @instance * @param {JQueryEventObject} $event - The event from trigger element. */ MemoryPlayerControls.prototype.toggleDropdown = function ($event) { // Sets values to update dropdown state var $trigger = angular.element(event.target), $parent = $trigger.closest('.mp-dropdown'), isActive = $parent.hasClass('open'), $backdrop = angular.element(document.createElement('div')).addClass('mp-dropdown-backdrop'); // Removes dropdown backdrop angular.element('.mp-dropdown-backdrop').remove(); // Resets each dropdown angular.element('.mp-dropdown-toggle').each(function () { // Ignores closed dropdowns if (!angular.element(this).closest('.mp-dropdown').hasClass('open')) return; // Closes open dropdowns angular.element(this).closest('.mp-dropdown').removeClass('open'); // Updates aria for accessibility angular.element(this).attr('aria-expanded', 'false'); }); // If dropdown was closed then open it if (!isActive) { // If user is on mobile device append backdrop if ('ontouchstart' in document.documentElement) { $backdrop.appendTo('body'); } // Opens dropdown $parent.addClass('open'); // Updates aria for accessibility l editable values from prior setting params.map(function (param) { var setting = param.split('='); switch (setting[0]) { case 'playlist': playlist.value = setting[1]; break; case 'track': track.value = setting[1]; break; case 'time': time.value = setting[1]; break; } }); } // Updates edited value switch (key) { case 'playlist': playlist.value = value; break; case 'track': track.value = value; break; case 'time': var parsedTime = value; // If time has a semicolon convert to seconds if (parsedTime.indexOf(':') &gt; -1) { // Converts hh:mm:ss to seconds parsedTime = parsedTime.split(':') .reverse() .map(Number) .reduce(function (total, currentValue, index) { return total + currentValue * Math.pow(60, index); }); } // If start time is less than track length set value, else start from beginning time.value = (parsedTime &lt; this.trackDuration) ? parsedTime : 0; break; } // Stores all values in ordered array sharelink.push(playlist); sharelink.push(track); sharelink.push(time); sharelink.push(volume); sharelink.push(isMuted); sharelink.push(isPaused); // Converts array to query string var updatedSettings = $.param(sharelink); // Sets share link with updated values this.sharelink = this.sharelink.split('?')[0] + &quot;?&quot; + updatedSettings; }; /** * Copies share link to clipboard. * @memberof MemoryPlayerSharing * @instance */ MemoryPlayerSharing.prototype.share = function () { // Gets share link element var sharelink = document.getElementById('mp-share-link'); // Selects share link text sharelink.select(); // Copies text to clipboard document.execCommand('copy'); }; /** * Updates time in share link. * @memberof MemoryPlayerSharing * @instance * @param {string} updatedTime - The updated sharelink time. */ MemoryPlayerSharing.prototype.updateTime = function (updatedTime) { // Includes time in share link this.isTimeUsed = true; // Sets time in share link this.setShareVal('time', updatedTime); }; /** * Updates the share link time value when start time is used. * @memberof         });
    </script>
