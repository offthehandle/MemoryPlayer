e service for playlists change this.$scope.$watch(function () { return _this.MemoryPlayerState.getPlaylists(); }, function (newPlaylists, oldPlaylists) { // If playlists change then update if (angular.isDefined(newPlaylists) &amp;&amp; newPlaylists !== oldPlaylists) { // Updates playlists _this.playlists = newPlaylists; } }); // Watches state service for playlist change this.$scope.$watch(function () { return _this.MemoryPlayerState.getPlaylist(); }, function (newPlaylist, oldPlaylist) { // If playlist changes then update if (angular.isDefined(newPlaylist) &amp;&amp; newPlaylist !== oldPlaylist) { // Updates current playlist _this.currentPlaylist = newPlaylist; } }); // Watches state service for track change this.$scope.$watch(function () { return _this.MemoryPlayerState.getTrack(); }, function (newTrack, oldTrack) { // If track changes then update if (angular.isDefined(newTrack) &amp;&amp; newTrack !== oldTrack) { // Updates current track _this.currentTrack = newTrack; } }); // Watches state service for play state change this.$scope.$watch(function () { return _this.MemoryPlayerState.getIsPaused(); }, function (newState, oldState) { // If play state changes then update if (angular.isDefined(newState) &amp;&amp; newState !== oldState) { // Updates play state _this.isPaused = newState; } }); } /** * Implements toggle use time method of {@link MemoryPlayerSharing} * @memberof MemoryPlayerController * @instance */ MemoryPlayerController.prototype.cancelTimer = function () { this.MemoryPlayerSharing.cancelTimer(); }; /** * Implements max volume method of {@link MemoryPlayerControls} * @memberof MemoryPlayerController * @instance */ MemoryPlayerController.prototype.maxVolume = function () { this.MemoryPlayerControls.maxVolume(); }; /** * Implements toggle mute and unmute method of {@link MemoryPlayerControls} * @memberof MemoryPlayerController * @instance */ MemoryPlayerController.prototype.mute = function () { this.MemoryPlayerControls.mute(); }; /** * Implements play next track method of {@link MemoryPlayerControls} * @memberof MemoryPlayerController * @instance */ MemoryPlayerController.prototype.next = function () { this.MemoryPlayerControls.next(); }; /** * Implements toggle play and pause method of {@link MemoryPlayerControls} * @memberof MemoryPlayerController * @instance */ MemoryPlayerController.prototype.play = function () { this.MemoryPlayerControls.play(); }; /** * Implements play previous track method of {@link MemoryPlayerControls} * @memberof MemoryPlayerController * @instance */ MemoryPlayerController.prototype.previous = function () { this.MemoryPlayerControls.previous(); }; /** * Implements play selected playlist method of {@link MemoryPlayerControls} * @memberof MemoryPlayerController * @instance * @param {string} playlistName - The name of selected playlist. */ MemoryPlayerController.prototype.selectPlaylist = function (playlistName) { this.MemoryPlayerControls.selectPlaylist(playlistName); }; /** * Implements play selected track method of {@link MemoryPlayerControls} * @memberof MemoryPlayerController * @instance * @param {number} trackIndex - The index of selected track in playlist. */ MemoryPlayerController.prototype.selectTrack = function (trackIndex) { this.MemoryPlayerControls.selectTrack(trackIndex); }; /** * Implements toggle use time method of {@link MemoryPlayerSharing} * @memberof MemoryPlayerController * @instance */ MemoryPlayerController.prototype.share = function () { this.MemoryPlayerSharing.share(); }; /** * Implements toggle playlist dropdown method of {@link MemoryPlayerControls} * @memberof MemoryPlayerController * @instance * @param {JQueryEventObject} $event - The event from trigger element. */ MemoryPlayerController.prototype.toggleDropdown = function ($event) { this.MemoryPlayerControls.toggleDropdown($event); }; /** * Implements toggle use time method of {@link MemoryPlayerSharing} * @memberof MemoryPlayerController * @instance */ MemoryPlayerController.prototype.updateTime = function () lues for share link if (angular.isDefined(this.MemoryPlayerState.getPlaylist())) { this.setShareVal('playlist', this.MemoryPlayerState.getPlaylist()._id); } if (angular.isDefined(this.MemoryPlayerState.getTrack())) { this.setShareVal('track', this.MemoryPlayerState.getTrack()._id); } // Watches state service for playlist change this.$rootScope.$watch(function () { return _this.MemoryPlayerState.getPlaylist(); }, function (newPlaylist, oldPlaylist) { // If playlist changes then update if (angular.isDefined(newPlaylist) &amp;&amp; newPlaylist !== oldPlaylist) { // Updates current playlist _this.setShareVal('playlist', newPlaylist._id); } }); // Watches state service for track change this.$rootScope.$watch(function () { return _this.MemoryPlayerState.getTrack(); }, function (newTrack, oldTrack) { // If track changes then update if (angular.isDefined(newTrack) &amp;&amp; newTrack !== oldTrack) { // Updates current track _this.setShareVal('track', newTrack._id); // Resets is time used if (_this.isTimeUsed) { _this.useTime(); } } }); // Waits for player ready this.$rootScope.$on('MP:Ready', function ($event) { /** * Observes player loaded. */ angular.element(_this.jPlayerId).bind($.jPlayer.event.loadeddata, function (event) { _this.$rootScope.$evalAsync(function () { // Updates track length _this.trackDuration = event.jPlayer.status.duration; }); }); /** * Observes time updated. */ angular.element(_this.jPlayerId).bind($.jPlayer.event.timeupdate, function (event) { _this.$rootScope.$evalAsync(function () { // Updates share link time _this.sharelinkTime = $.jPlayer.convertTime(event.jPlayer.status.currentTime); }); }); }); } /** * Cancels timer when user focuses start time input. * @memberof MemoryPlayerSharing * @instance */ MemoryPlayerSharing.prototype.cancelTimer = function () { // Cancels time update observer angular.element(this.jPlayerId).unbind($.jPlayer.event.timeupdate); }; /** * Updates value specified by key. * @memberof MemoryPlayerSharing * @instance * @param {string} key - The key of value to be set. * @param {string | number} value - The value to set. */ MemoryPlayerSharing.prototype.setShareVal = function (key, value) { // Sets default share link values var sharelink = [], playlist = { name: 'playlist', value: null }, track = { name: 'track', value: null }, time = { name: 'time', value: 0 }, volume = { name: 'volume', value: 0.8 }, isMuted = { name: 'isMuted', value: false }, isPaused = { name: 'isPaused', value: false }; // Gets query string var settings = this.sharelink.split('?')[1] || null; // If share link is a string convert params to objects if (angular.isString(settings)) { // Decodes the URI settings = decodeURIComponent((settings).replace(/\\+/g, '%20')); var params = settings.split(/&amp;(?!amp;)/g); // Stores all editable values from prior setting params.map(function (param) { var setting = param.split('='); switch (setting[0]) { case 'playlist': playlist.value = setting[1]; break; case 'track': track.value = setting[1]; break; case 'time': time.value = setting[1]; break; } }); } // Updates edited value switch (key) { case 'playlist': playlist.value = value; break; case 'track': track.value = value; break; case 'time': var parsedTime = value; // If time has a semicolon convert to seconds if (parsedTime.indexOf(':') &gt; -1) { // Converts hh:mm:ss to seconds parsedTime = parsedTime.split(':') .reverse() .map(Number) .reduce(function (total, currentValue, index) { return total + currentValue * Math.pow(60, index); }); } // If start time is less than track length set value, else start from beginning time.value = (parsedTime &lt; this.trackDuration) ? parsedTime : 0; break; } // Stores all values in ordered array sharelink.push(playlist); sharelink.push(track); sharelink.push(time); sharelink.push(volume); sharelink.push(isMuted); sharelink.push(isPaused); // Converts array to query string var updatedSettings = $.param(sharelink); // Sets share link with updated values this.sharelink = this.sharelink.split('?')[0] + &quot;?&quot; + updatedSettings; }; /** * Copies share link to clipboard. * @memberof MemoryPlayerSharing * @instance */ MemoryPlayerSharing.prototype.share = function () { // Gets share link element var sharelink = document.getElementById('mp-share-link'); // Selects share link text sharelink.select(); // Copies text to clipboard document.execCommand('copy'); }; /** * Updates time in share link. * @memberof MemoryPlayerSharing * @instance */ MemoryPlayerSharing.prototype.updateTime = function () { // Includes time in share link this.isTimeUsed = true; // Sets time in share link this.setShareVal('time', this.sharelinkTime); }; /** * Updates the share link time value when start time is used. * @memberof MemoryPlayerSharing * @instance */ MemoryPlayerSharing.prototype.useTime = function () { // Sets use time to latest user setting this.isTimeUsed = !this.isTimeUsed; // If time is use then set start time, else start at beginning if (this.isTimeUsed) { // Set start time this.setShareVal('time', this.sharelinkTime); } else { // Start at beginning this.setShareVal('time', '0'); } }; return MemoryPlayerSharing; }()); MemoryPlayerSharing.instance = [ '$rootScope', 'JPlayer', 'MemoryPlayerState', MemoryPlayerSharing ]; (function () { 'use strict'; angular.module('MemoryPlayer') .service('MemoryPlayerSharing', MemoryPlayerSharing.instance); })(); × Search results Close "},"services_MP.Controls.service.js.html":{"id":"services_MP.Controls.service.js.html","title":"Source: services/MP.Controls.service.js","body":" DocStrap Classes MemoryPlayerAPIMemoryPlayerConfigMemoryPlayerControllerMemoryPlayerControlsMemoryPlayerDirectiveMemoryPlayerRunMemoryPlayerSharingMemoryPlayerStateSharingDirective Source: services/MP.Controls.service.js var MemoryPlayerControls = (function () { /** * Implements IMemoryPlayerControls * @constructs MemoryPlayerControls * @param {IRootScopeService} $rootScope - The core angular root scope service. * @param {MemoryPlayerProvider} JPlayer - The provider service that manages jplayer. * @param {IMemoryPlayerState} MemoryPlayerState - The service that manages memory player state. */ function MemoryPlayerControls($rootScope, JPlayer, MemoryPlayerState) { var _this = this; this.$rootScope = $rootScope; this.JPlayer = JPlayer; this.MemoryPlayerState = MemoryPlayerState; // Stores player id for optimization this.jPlayerId = this.JPlayer.ids.jPlayer; // Waits for player ready this.$rootScope.$on('MP:Ready', function ($event) { /** * Observes player volume change. */ angular.element(_this.jPlayerId).bind($.jPlayer.event.volumechange, function (event) { // Updates volume _this.MemoryPlayerState.setVolume(event.jPlayer.options.volume); // Updates is muted _this.MemoryPlayerState.setIsMuted(event.jPlayer.options.muted); }); /** * Observes current track ended. */ angular.element(_this.jPlayerId).bind($.jPlayer.event.ended, function () { // If playlist is not over then update state, else start from beginning if (!_this.isEnd()) { // Gets next track id var trackId_1 = (_this.MemoryPlayerState.getTrackId() + 1); _this.$rootScope.$evalAsync(function () { // Updates current track _this.MemoryPlayerState.setTrack(trackId_1); }); } else { _this.$rootScope.$evalAsync(function () { // Starts playlist from beginning _this.selectTrack(0); }); } }); }); /** * Observes open playlist dropdown click inside to prevent close. */ angular.element('#memory-player').on('click.mp.dropdown', '.mp-dropdown-menu', function (event) { event.stopPropagation(); }); /** * Observes click to close open playlist dropdown. */ angular.element(document).on('click.mp.dropdown', function (event) { var $dropdown = angular.element('.mp-dropdown'); // If dropdown is open then close it if (!angular.element(event.target).closest('.mp-dropdown-toggle').length &amp;&amp; $dropdown.hasClass('open')) { // Closes dropdown $dropdown.removeClass('open'); // Updates aria for accessibility $dropdown.find('a').attr('aria-expanded', 'false'); } }); /** * Observes click to close open playlist dropdown on mobile devices. */ angular.element(document).on('click.mp.dropdown', '.mp-dropdown-backdrop', function (event) { // Removes dropdown backdrop angular.element(event.target).remove(); var $dropdown = angular.element('.mp-dropdown'); // Closes dropdown $dropdown.removeClass('open'); // Updates aria for accessibility $dropdown.find('a').attr('aria-expanded', 'false'); }); /** * Observe custom event that YouTube video has played and prevents simultaneous playback. */ angular.element(document).on('YT.VideoPlayed', function () { // If player is playing then toggle playback to pause if (!_this.MemoryPlayerState.getIsPaused()) { // Pauses player _this.play(); } }); } /** * Checks if current track is last in playlist. * @memberof MemoryPlayerControls * @instance * @returns {boolean} - True if track is last else false. * @private */ MemoryPlayerControls.prototype.isEnd = function () { // Compares track index to playlist length var trackId = (this.MemoryPlayerState.getTrackId() + 1), currentPlaylist = this.MemoryPlayerState.getPlaylist(); return !(trackId &lt; currentPlaylist.trackCount); }; /** * Sets player to max volume. * @memberof MemoryPlayerControls * @instance */ MemoryPlayerControls.prototype.maxVolume = function () { // If muted then unmute if (this.MemoryPlayerState.getIsMuted()) { // Unmutes player angular.element(this.jPlayerId).jPlayer('unmute'); // Updates is muted this.MemoryPlayerState.setIsMuted(false); } // Sets max volume angular.element(this.jPlayerId).jPlayer('volume', 1); }; /** * Toggles mute and unmute. * @memberof MemoryPlayerControls * @instance */ MemoryPlayerControls.prototype.mute = function () { // Gets is muted var isMuted = this.MemoryPlayerState.getIsMuted(); // Toggles mute (isMuted) ? angular.element(this.jPlayerId).jPlayer('unmute') : angular.element(this.jPlayerId).jPlayer('mute'); // Updates is muted this.MemoryPlayerState.setIsMuted(!isMuted); }; /** * Plays next track. * @memberof MemoryPlayerControls * @instance */ MemoryPlayerControls.prototype.next = function () { // If current track is not last in playlist then play next if (!this.isEnd()) { // Gets next track id var trackId = (this.MemoryPlayerState.getTrackId() + 1); // Updates current track this.MemoryPlayerState.setTrack(trackId); // Plays next track this.JPlayer.instance().next(); // Updates play state this.MemoryPlayerState.setIsPaused(false); } }; /** * Toggles play and pause. * @memberof MemoryPlayerControls * @instance */ MemoryPlayerControls.prototype.play = function () { // Gets play state var isPaused = this.MemoryPlayerState.getIsPaused(); // Toggles play (isPaused) ? this.JPlayer.instance().play() : this.JPlayer.instance().pause(); // Updates play state this.MemoryPlayerState.setIsPaused(!isPaused); // If playing then notify other media if (!isPaused) { angular.element(this.jPlayerId).trigger('MP.TrackPlayed'); } }; /** * Plays previous track. * @memberof MemoryPlayerControls * @instance */ MemoryPlayerControls.prototype.previous = function () { // Gets previous track id var trackId = (this.MemoryPlayerState.getTrackId() - 1); // If current track is not first in playlist then play previous if (trackId &gt;= 0) { // Updates current track this.MemoryPlayerState.setTrack(trackId); // Plays previous track this.JPlayer.instance().previous(); // Updates play state this.MemoryPlayerState.setIsPaused(false); } }; /** * Restarts player with previous settings. * @memberof MemoryPlayerControls * @instance * @param {IRestartSettings} settings - Settings required to restart player. * @private */ MemoryPlayerControls.prototype.restart = function (settings) { // Updates current track this.MemoryPlayerState.setTrack(settings.track); // Sets player to current track this.JPlayer.instance().select(settings.track); // Sets player to current volume angular.element(this.jPlayerId).jPlayer('volume', settings.volume); // If is muted then set player and update state if (settings.isMuted === true) { // Mutes player angular.element(this.jPlayerId).jPlayer('mute'); // Updates is muted this.MemoryPlayerState.setIsMuted(true); } // Assigns variable to set playback state var playState = 'pause'; // If playing then update if (settings.isPaused !== true) { playState = 'play'; // Updates play state this.MemoryPlayerState.setIsPaused(false); } // Sets player to current time and playback state angular.element(this.jPlayerId).jPlayer(playState, settings.time); }; /** * Plays selected playlist. * @memberof MemoryPlayerControls * @instance * @param {string} playlistName - The name of selected playlist. */ MemoryPlayerControls.prototype.selectPlaylist = function (playlistName) { // Updates current playlist this.MemoryPlayerState.setPlaylist(playlistName); // Gets current playlist var playlist = this.MemoryPlayerState.getPlaylist().playlist; // Sets current playlist in player this.JPlayer.instance().setPlaylist(playlist); // Plays first track this.JPlayer.instance().option('autoPlay', true); // Updates play state this.MemoryPlayerState.setIsPaused(false); }; /** * Plays selected track. * @memberof MemoryPlayerControls * @instance * @param {number} trackIndex - The index of selected track in playlist. */ MemoryPlayerControls.prototype.selectTrack = function (trackIndex) { // If selected track is different from current then set track and play, else toggle play if (trackIndex !== this.MemoryPlayerState.getTrackId()) { // Updates current track this.MemoryPlayerState.setTrack(trackIndex); // Plays selected track this.JPlayer.instance().play(trackIndex); // Updates play state this.MemoryPlayerState.setIsPaused(false); } else { // Toggles play this.play(); } }; /** * Creates player and executes restart with previous settings if available. * @memberof MemoryPlayerControls * @instance * @param {string} playlist - The name of current playlist. * @param {IRestartSettings} settings - Settings required to restart player. */ MemoryPlayerControls.prototype.showtime = function (playlist, settings) { var _this = this;
