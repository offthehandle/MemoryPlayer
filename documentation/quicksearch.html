oryPlayerFactory * @member {IjPlayerPlaylist} _playerInstance - Is assigned the JS instance of the jPlayer plugin with its native methods. * @private * @default null */ this._playerInstance = null; /** * @memberof MemoryPlayerFactory * @member {IjPlayer} _player - The object containing required ids to instantiate the jPlayer. * @private */ this._player = { jPlayer: '#jquery_jplayer', cssSelectorAncestor: '#jp_container' }; /** * @memberof MemoryPlayerFactory * @member {string} _playerId - The HTML/CSS id of the jPlayer element. * @private * @default #jquery_jplayer */ this._playerId = this._player.jPlayer; /** * @memberof MemoryPlayerFactory * @member {any} _playerOptions - The configuration object of the jPlayer instance. * @private */ this._playerOptions = { swfPath: '/Scripts', supplied: 'mp3', /** * @fires MemoryPlayer:trackPlayed */ playing: function () { /** * @event MemoryPlayer:trackPlayed */ _this.$rootScope.$emit('MemoryPlayer:trackPlayed'); }, volumechange: function (e) { _this._volume = e.jPlayer.options.volume; _this._isMuted = e.jPlayer.options.muted; }, /** * @fires MemoryPlayer:trackEnded */ ended: function () { /** * @event MemoryPlayer:trackEnded */ _this.$rootScope.$emit('MemoryPlayer:trackEnded'); }, wmode: 'window', audioFullScreen: false, smoothPlayBar: false, keyEnabled: false, playlistOptions: { enableRemoveControls: false } }; } MemoryPlayerFactory.instance = function () { var factory = function ($rootScope, $timeout, MemoryPlayerAPI) { return new MemoryPlayerFactory($rootScope, $timeout, MemoryPlayerAPI); }; factory['$inject'] = [ '$rootScope', '$timeout', 'MemoryPlayerAPI' ]; return factory; }; /** * Gets all the playlists returned in the JSON file. * @memberof MemoryPlayerFactory * @instance * @returns {IMemoryPlaylists} - The playlists data returned from the JSON file. */ MemoryPlayerFactory.prototype.getAllPlaylists = function () { return this._playlists; }; ; /** * Sets the available playlists returned by the API. * @memberof MemoryPla param {IMemoryPlayerInfo} playerInfo - Contains the data required to restart the player. */ MemoryPlayerFactory.prototype.createPlayer = function (album, playerInfo) { var _this = this; this.setPlaylist(album); this._playerInstance = new jPlayerPlaylist(this._player, this.getPlaylist().playlist, this._playerOptions); if (playerInfo !== null) { this.setTrack(playerInfo.track); angular.element(this._playerId).on($.jPlayer.event.ready, function () { _this.$timeout(function () { _this._playerInstance.select(playerInfo.track); angular.element(_this._playerId).jPlayer('volume', playerInfo.volume); if (playerInfo.isMuted !== 'false') { angular.element(_this._playerId).jPlayer('mute'); _this._isMuted = true; } if (playerInfo.isPaused === 'false') { angular.element(_this._playerId).jPlayer('play', playerInfo.time); } else { angular.element(_this._playerId).jPlayer('pause', playerInfo.time); } }, 400); }); } }; ; /** * The play method and its business logic. * @memberof MemoryPlayerFactory * @instance * * @fires MemoryPlayer:trackPlayed */ MemoryPlayerFactory.prototype.play = function () { (this.isPaused) ? angular.element(this._playerId).jPlayer('play') : angular.element(this._playerId).jPlayer('pause'); this.isPaused = !this.isPaused; if (this.isPaused) { /** * @event MemoryPlayer:trackPlayed */ this.$rootScope.$emit('MemoryPlayer:isPaused', this.isPaused); } }; ; /** * Plays the selected track. * @memberof MemoryPlayerFactory * @instance * @param {number} track - The id of the selected track. */ MemoryPlayerFactory.prototype.cueTrack = function (track) { if (track !== this.getTrackById()) { this.setTrack(track); this._playerInstance.play(track); } else { this.play(); } }; ; /** * Business logic to play the next track. * @memberof MemoryPlayerFactory * @instance */ MemoryPlayerFactory.prototype.next = function () { var trackId = this.getTrackById(); if (trackId + 1 &lt; this.getPlaylist().trackCount) { this.setTrack(trackId + 1); this._playerInstance.next(); } }; ; /** * Business logic to play the previous track. * @memberof MemoryPlayerFactory * @instance */ MemoryPlayerFactory.prototype.previous = function () { var trackId = this.getTrackById(); if (trackId &gt; 0) { this.setTrack(trackId - 1); this._playerInstance.previous(); } }; ; /** * Business logic to set the player volume to its maximum. * @memberof MemoryPlayerFactory * @instance */ MemoryPlayerFactory.prototype.maxVolume = function () { if (this._isMuted) { angular.element(this._playerId).jPlayer('unmute'); this._isMuted = !this._isMuted; } angular.element(this._playerId).jPlayer('volume', 1); }; ; /** * Business logic to toggle muting on the player. * @memberof MemoryPlayerFactory * @instance */ MemoryPlayerFactory.prototype.mute = function () { (this.getIsMuted()) ? angular.element(this._playerId).jPlayer('unmute') : angular.element(this._playerId).jPlayer('mute'); this._isMuted = !this.getIsMuted(); }; ; /** * The method to trigger the track played event. * @memberof MemoryPlayerFactory * @instance * @param {Function} callback - The callback function used to update the value of isPaused in the controller scope. * @fires MemoryPlayer:trackPlayed */ MemoryPlayerFactory.prototype.trackPlayedEvent = function (callback) { this.isPaused = false; /** * @event MemoryPlayer.trackPlayed */ angular.element(this._playerId).trigger('MemoryPlayer.trackPlayed'); if (angular.isFunction(callback)) { callback({ isPaused: this.isPaused }); } }; ; /** * The method to trigger the track ended event and its business logic. * @memberof MemoryPlayerFactory * @instance * @param {Function} callback - The callback function used to update the selected track and the value of isPaused in the controller scope. */ MemoryPlayerFactory.prototype.trackEndedEvent = function (callback) { var trackId = this.getTrackById(); if (trackId + 1 === this.getPlaylist().trackCount) { this.setTrack(0); this.isPaused = true; this._playerInstance.select(0); } else { this.setTrack(trackId + 1); } if (angular.isFunction(callback)) { callback({ track: this.getTrack(), isPaused: this.isPaused }); } }; ; return MemoryPlayerFactory; }()); (function () { 'use strict'; angular.module('MemoryPlayer') .factory('MemoryPlayerFactory', MemoryPlayerFactory.instance()); })(); × Search results Close "},"MemoryPlayerAPI.service.js.html":{"id":"MemoryPlayerAPI.service.js.html","title":"Source: MemoryPlayerAPI.service.js","body":" DocStrap Classes MemoryPlayerAPIMemoryPlayerControllerMemoryPlayerDirectiveMemoryPlayerFactory Events MemoryPlayer.event:trackPlayedMemoryPlayer:playlistChangedMemoryPlayer:trackChangedMemoryPlayer:trackEndedMemoryPlayer:trackPlayed Source: MemoryPlayerAPI.service.js var MemoryPlayerAPI = (function () { /** * Implements IMemoryPlayerAPI * @constructs MemoryPlayerAPI * @param {IHttpService} $http - The core angular http service. * @param {ILogService} $log - The core angular log service. */ function MemoryPlayerAPI($http, $log) { this.$http = $http; this.$log = $log; /** * @memberof MemoryPlayerAPI * @member {string} _endPoint - The path to the playlists json file. * @private */ this._endPoint = '/lib/memory-player/dist/json/playlists.json'; } /** * Removes the player from the page if it does not initialize successfully. * @memberof MemoryPlayerAPI * @instance * @private */ MemoryPlayerAPI.prototype._emptyAudioPlayer = function () { angular.element('#memory-player').remove(); }; ; /** * Gets the JSON file containing the playlists data. * @memberof MemoryPlayerAPI * @instance * @returns {IHttpPromise} - A promise that returns the data from the playlists json file on success and null on failure. */ MemoryPlayerAPI.prototype.getPlaylists = function () { var _this = this; return this.$http.get(this._endPoint) .then(function (response) { if (response.hasOwnProperty('data') &amp;&amp; response.data !== null) { return response.data; } else { _this._emptyAudioPlayer(); return null; } }).catch(function (error) { _this._emptyAudioPlayer(); _this.$log.log('XHR Failed for getPlaylists.'
